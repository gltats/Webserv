    <h1>Library</h1>
    <div class="container">
		<button type="button" class="btn btn-outline-light">Upload</button>

	<div class="container mt-4 mb-4">
		<h4>Uploaded:</h4>
		<div id="carouselExample" class="carousel slide">
			<div class="carousel-inner">
			  <div class="carousel-item active">

				display: block;

				margin-right: auto;

			</div>
