<!DOCTYPE html>
<html>
<head>
    <title>Stylish Webpage with GIF</title>
    <style>
        /* Define CSS styles */
        body {
            background-color: black; /* Set background color to black */
            color: white; /* Set text color to white */
            font-family: Arial, sans-serif; /* Set font-family */
            text-align: center; /* Center-align text */
        }

        h1 {
            color: gold; /* Set heading color to gold */
            font-size: 24px; /* Set heading font size */
            margin-bottom: 20px; /* Add space below the heading */
        }

        p {
            font-size: 18px; /* Set paragraph font size */
        }

        img {
            max-width: 100%; /* Ensure the image fits within its container */
            border: 4px solid white; /* Add a white border to the image */
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); /* Add a subtle shadow to the image */
        }

        .banner {
            background-color: #333; /* Set banner background color */
            color: white; /* Set banner text color to white */
            padding: 10px; /* Add padding to the banner */
            text-align: center; /* Center-align text in the banner */
        }

        .button-content {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .button {
            background-color: #007bff; /* Set button background color to blue */
            color: white; /* Set button text color to white */
            font-size: 18px; /* Set button font size */
            padding: 10px 20px; /* Add padding to the button */
            text-decoration: none; /* Remove underline from link */
            margin: 10px; /* Add margin to the button */
            cursor: pointer; /* Change cursor to pointer on hover */
        }
    </style>
</head>
<body>
    <div class='banner'>
        <h1>This pages are getting weirder</h1>
    </div>
    <p>It also supports GIFs:</p>
    <img src="images/cat_giff.gif" alt="Cute Cat GIF">
    <div class="button-content">
        <button onclick="window.location.href='index.html';" type="button" class="button">Back to Index</button>
    </div>
</body>
</html>
